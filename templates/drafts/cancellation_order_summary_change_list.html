{% extends "admin/change_list.html" %}
{% block content_title %}

{% endblock %}
{% block result_list %}
<div class="results">
    <table>

    <thead>
      <tr>
        <th>
          <div class="text">
            <a href="#">Всего заказов</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Отмененных заказов</a>
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td> {{ summary.orders }} </td>
        <td> {{ summary.cancelled_orders }} </td>
      </tr>
    </tbody>

  </table>
</div>
{% endblock %}
{% block pagination %}{% endblock %}
