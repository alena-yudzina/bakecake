{% extends '_super_base.html' %}

{% block content %}

  <form method="POST" class="form-control mt-5">
  {% csrf_token %}
  <div class="row mb-2">
    <div class="col-sm-9 me-auto ms-auto">
      <div class="row">
        <div class="col-6 col-sm-4 ms-auto">
          <span class="small">Никнейм для сайта</span>
        </div>
        <div class="col-6 col-sm-4 me-auto">
          <input type="text" name="username" class="form-control" id="{{ form.username.auto_id }}">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9 me-auto ms-auto">
      <div class="row">
        <div class="col-6 col-sm-4 ms-auto">
          <span class="small">Пароль</span>
        </div>
        <div class="col-6 col-sm-4 me-auto">
          <input type="password" name="password" class="form-control" id="{{ form.password.auto_id }}">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-4 me-auto ms-auto ps-4">
        <button class="btn btn-outline-success ms-2" type="submit" style="width: 100%;">
          Войти
        </button>
      </div>
  </div>
</form>

{% endblock content %}
