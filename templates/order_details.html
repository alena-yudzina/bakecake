{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Детали заказа
  </title>
  <!-- connect to Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>

  <style>
    /* * {
      border: dotted 1px green;
    } */
  </style>

</head>
<body>
  <div class="container-fluid min-vh-100 border" style="color: #3d2b1f;">
    <div class="row mb-0 mt-3 border">
      <div class="col-sm">
        <h2 class="text-center border pb-5 fs-3">
          Уточним детали заказа
        </h2>
      </div>
    </div>
    <form action="{% url 'make_order' %}" method='POST'>
      {% csrf_token %}
      <div class="row mb-3 fs-5 border border-1">
        <div class="col-sm-6 mt-2">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">
                Текущая цена торта
              </span>
            </div>
            {{ form.price }}
          </div>
        </div>
      </div>
      <div class="row mb-3 fs-5 border border-1">
        <div class="col-sm-6 mt-2">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">
                Промокод
              </span>
            </div>
            <input type="text" class="form-control" id="promo" maxlength="5">
          </div>
          <p id="promocode_checking" class="small fs-6"></p>
        </div>
      </div>
      <div class="row mb-3 ps-2 pe-2 fs-5 border border-1">
        <input type="submit" value="Жду торт!">
      </div>
    </form>
  </div>
  <script src="{% static 'promo.js' %}"></script>
</body>
</html>
