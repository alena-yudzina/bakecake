{% extends "admin/change_list.html" %}
{% block content_title %}
    <h1> Статистика по статусам заказов </h1>
{% endblock %}
{% block result_list %}
<div class="results">
    <table>

    <thead>
      <tr>
        <th>
          <div class="text">
            <a href="#">Статус заказа</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Количество заказов</a>
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      {% for row in summary %}
      <tr>
        <td> {{ row.status }} </td>
        <td> {{ row.total }} </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
{% endblock %}
{% block pagination %}{% endblock %}
